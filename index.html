  <!DOCTYPE html>
  <head>
    <title>Weathering Heights</title>
    <meta charset="UTF-8" />
 <!-- API enabler -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9d23801c21.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center">

        <div class="col-lg-5 col-md-6 col-sm-8 col-8 weather">
          <div class="location" >
            <i class="fas fa-map-marker-alt"></i> 
            <span id="location"></span>
          </div> <!--location-->
          <div class="date" id="date"></div>
          <div class="description" id="description"></div>
          <img src="" alt="" id="icon" class="icon"> 
             <span class="current-temp">
                <span id="currentTemp"></span>
                <span class="unit">
                <a  id="celsius">°C</a>
                <span>|</span>
                <a class="inactive" id="farenheit">°F</a>
                </span>
             </span> <!--current temp-->
            
            
      
        </div> <!--col weather-->
        
        <div class="col-lg-4 col-md-5 col-sm-7 col-7 info">
          <div class="wrapper">
          <div class="humidity-wind">
            <div><strong>HUMIDITY </strong> <span class="humidity" > <span id="humidity"></span> %</span></div>
            <div><strong>WIND </strong>    <span class="wind"><span  id="windspeed"></span> m/s</span></div>
          </div>
         <div class="flexbox-container">
           <div class="day-1 box-a">
             <ul class="ul">
               <li id="day-1-weekday">Fri</li>
               <li id="day-1-temp">20C</li>
             </ul>
           </div>
           <div class="day-2 box-b">
             <ul class="ul">
               <li id="day-2-weekday">Fri</li>
               <li id="day-2-temp">16C</li>
             </ul>
           </div>
           <div class="day-3 box-b">
              <ul class="ul">
               <li id="day-3-weekday">Fri</li>
               <li id="day-3-temp">12C</li>
             </ul>            
            </div>
           <div class="day-4 box-b">
             <ul class="ul">
               <li id="day-4-weekday">Fri</li>
               <li id="day-4-temp">10C</li>
             </ul>             
           </div>
         </div>
          <div class="search-block">
          <form id="form">
            <input
                type="text"
                placeholder="Change location..."
                class="search-input"
                id = "search-input"
              />
              <button 
                type = "submit"
                class="search-btn" 
                id="search-click"
                >
                 <i class="fas fa-search"></i>
              </button>
           </form>
               <button id="current-btn">
                 <i class="fas fa-map-marker-alt"></i> 
                 Current location
                </button>
            </div>
            </div>  
            
        </div> <!--col info-->
         <div class="time" >Weather data last updated <span id="time"></span></div>
      </div> <!--row-->
     
    </div> <!--container-->
     
    <script src="script.js"></script>
  </body>
</html>
