  <!DOCTYPE html>
  <head>
    <title>Weather App Skeleton</title>
    <meta charset="UTF-8" />
 <!-- API enabler -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9d23801c21.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center">

        <div class="col-lg-4 col-sm-7 col-7 weather">
          <div class="location" >
            <i class="fas fa-map-marker-alt"></i> 
            <span id="location"></span>
          </div> <!--location-->
          <div class="date-time" id="date-time"></div>
          <i class="fas fa-cloud-sun weather-icon"></i>
             <div class="current-temp">
                <span id="currentTemp"></span>
                <a class="unit" id="celsius">°C</a>
                <span class="unit">|</span>
                <a class="unit" id="farenheit">°F</a>
            </div> <!--current temp-->
            <div class="description">Sunny</div>
        </div> <!--col weather-->
        
        <div class="col-lg-4 col-sm-7 col-7 info">
          <div class="wrapper">
          <div class="humidity-wind">
            <div>Humidity:  <span id="humidity"></span>%</div>
            <div>Wind:  <span id="windspeed"></span> km/h</div>
          </div>
          <div class="search-block">
          <form id="form">
            <input
                type="text"
                placeholder="Change location..."
                class="search-input"
                id = "search-input"
              />
              <button 
                type = "submit"
                class="search-btn" 
                id="search-click"
                >
                 <i class="fas fa-search"></i>
              </button>
           </form>
               <button id="current-btn">
                 <i class="fas fa-map-marker-alt"></i> 
                 Current position
                </button>
            </div>
            </div>  
        </div> <!--col info-->

      </div> <!--row-->
    </div> <!--container-->
    <script src="script.js"></script>
  </body>
</html>
